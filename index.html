<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./asset/images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- custom font added -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- font-awsome added -->
  <script src="https://kit.fontawesome.com/73f6420c5b.js" crossorigin="anonymous"></script>

  <!-- stylesheet link added -->
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/nav-bar.css">
  <link rel="stylesheet" href="./style/product-page.css">

</head>
<body>
  <header>
    <div class="nav-bar-area">
      <nav class="nav-bar flex-container">
        <div class="nav-bar-left flex-item">
          <span class="logo flex-tem"><img src="./asset/images/logo/logo.svg" alt="logo of this site"></span>
          
          <div class="flex-item">
            <ul class="nav-items">
              <li class="nav-item"><a href="" class="nav-link">Collections</a></li>
              <li class="nav-item"><a href="" class="nav-link">Men</a></li>
              <li class="nav-item"><a href="" class="nav-link">Women</a></li>
              <li class="nav-item"><a href="" class="nav-link">About</a></li>
              <li class="nav-item"><a href="" class="nav-link">Contact</a></li>
            </ul>
          </div>
        </div>
         
        <div class="nav-bar-right flex-item">
          <span class="item-1 shopping-cart"><i class="fa-solid fa-cart-shopping"></i></span>
          <span class="profile item-2">
            <span class=" user-avater default-user"><i class="fa-solid fa-user"></i></span>
            <span class="user-avater loged-in-user"><img src="./asset/images/profile-avater/image-avatar.png" alt=""></span>
          </span>
        </div>
        
      </nav>
    </div>
  </header>

  <main>
    <section class="product-page">
      <div class="product-img">
        <span class="focused-img">
          <img src="./asset/images/product-images/image-product-1.jpg" alt="" class="big-img">
        </span>

        <div class="thumbnail-img">
          <span class="thumbnail-frame">
            <img src="./asset/images/product-images/image-product-2-thumbnail.jpg" alt="" class="small-img">
          </span>
          <span class="thumbnail-frame">
            <img src="./asset/images/product-images/image-product-2-thumbnail.jpg" alt="" class="small-img">
          </span>
          <span class="thumbnail-frame">
            <img src="./asset/images/product-images/image-product-2-thumbnail.jpg" alt="" class="small-img">
          </span>
          <span class="thumbnail-frame">
            <img src="./asset/images/product-images/image-product-2-thumbnail.jpg" alt="" class="small-img">
          </span>
        </div>
      </div>

      <div class="product-details">
        <article>
          <header>
            <h4 class="comapny-name">Sneaker Company</h3>
            <h1 class="title">Fall Limited Edition Sneakers</h1>
          </header>
          <p class="prduct-disc">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
          <div class="price">
            <span class="flex-container">
              <h2 class="product-price"><span class="Currency symbol">$</span>125.00</h2>
              <span class="discount">50%</span>
            </span>
            <h3 class="previous-price"><del><span class="Currency symbol">$</span>250.00</del></h3>
          </div>
        </article>

        <div class="cart-info">
          <div class="counter">
            <span class="plus-sign" id="add">+</span>
            <span class="count">0</span>
            <span class="minus-sign" id="remove">-</span>
          </div>
          <button class="btn add-cart-btn"><i class="fa-solid fa-cart-shopping"></i> Add to cart</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    
  </footer>
</body>
</html>
